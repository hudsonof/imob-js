<header ng-controller="ConfigController">
        <div class="logo">
            <img src="assets/images/home.png" width="32px" height="32px" />
            <h1 ng-bind="title"></h1>
        </div>
        <nav>
            <ul>
                <li ng-repeat="menu in listaMenus">
                    <a href="{{menu.url}}">{{menu.titulo}}</a>
                </li>
            </ul>
        </nav>
</header>
